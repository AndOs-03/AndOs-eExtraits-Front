name: CI/CD Frontend

on:
  push:
    branches:
      - deploy/andos-eextraits-front.0.0.1
  workflow_dispatch:  # Permet de lancer le workflow manuellement depuis GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/andos-eextraits-front:latest
          build-args: |
            VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Définir le tag de l'image à utiliser
            IMAGE_TAG=andos-eextraits-front:latest

            # Tirer (pull) la nouvelle image depuis Docker Hub
            docker pull $IMAGE_TAG
            
            # Arrêter et supprimer l'ancien conteneur s'il existe
            docker stop andos-eextraits-front || true
            docker rm andos-eextraits-front || true

            # Lancer un nouveau conteneur en utilisant la nouvelle image
            docker run -d \
            --name andos-eextraits-front \
            -p 80:80 \
            $IMAGE_TAG